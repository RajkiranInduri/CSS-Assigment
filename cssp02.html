<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a navigation bar</title>
  </head>
  <style>
    

    li {
      color: palegreen;

      list-style-type: none;
      text-indent: 5px;
    }

    nav ul {
      background-color: black;
      align-items: center;
      height: 70px;
      width: 100vw;
      display: flex;
    }
  </style>
  <body>
    <div>
      <header>
        <nav>
          <ul>
            <li>Home</li>
            <li>Dashboard</li>
            <li>About Us</li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
